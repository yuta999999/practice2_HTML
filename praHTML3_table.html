<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <h1>Tableの作成練習</h1>

  <table>
      <thead>
        <tr>
          <th>名前</th>
          <th>年齢</th>
          <th>趣味</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>25</td>
          <td>趣味</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>30</td>
          <td>サイクリング</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>28</td>
          <td>映画鑑賞</td>
        </tr>
      </tbody>
  </table>

</body>
</html>
